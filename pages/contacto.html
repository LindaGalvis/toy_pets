    <section class="contacto-container">

        <h1>Contacto</h1>
        <br>
        <div class="contacto-content">
            <iframe
                src="https://maps.google.com/maps?q=medellin&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
                id="gmap_canvas" frameborder="0" scrolling="no"></iframe>

            <form action="" method="post">
                <div class="contacto-form-item">
                    <label for="nombres">Nombre Completo</label>
                    <input type="text" name="nombres" id="nombres">
                </div>
                <div class="contacto-form-item">
                    <label for="telefono">Telefóno</label>
                    <input type="number" name="telefono" id="telefono">
                </div>
                <div class="contacto-form-item">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="contacto-form-item">
                    <label for="Mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <div class="contacto-form-item terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">acepto terminos y condiciones</label>
                </div>
                <input type="submit" class="contacto-form-boton" value="Enviar">
            </form>
        </div>


    </section>
